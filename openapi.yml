openapi: 3.0.0
info:
  title: User Registration and Authentication API
  version: 1.0.0
  description: API for user registration, authentication, and profile management

servers:
  - url: /api
    description: API server

paths:
  /register/:
    post:
      summary: Register a new user
      description: Creates a new user account with email, first name, last name, and password. Returns JWT token upon successful registration.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - first_name
                - last_name
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address (must be unique)
                  example: user@example.com
                first_name:
                  type: string
                  minLength: 1
                  maxLength: 150
                  description: User's first name
                  example: Иван
                last_name:
                  type: string
                  minLength: 1
                  maxLength: 150
                  description: User's last name
                  example: Иванов
                password:
                  type: string
                  format: password
                  minLength: 8
                  description: User's password (minimum 8 characters)
                  example: password123
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT authentication token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: User's unique identifier
                        example: 1
                      email:
                        type: string
                        format: email
                        example: user@example.com
                      first_name:
                        type: string
                        example: Иван
                      last_name:
                        type: string
                        example: Иванов
        '400':
          description: Validation error or bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                    example: ["Пользователь с таким email уже существует."]
                  password:
                    type: array
                    items:
                      type: string
                    example: ["Пароль должен содержать минимум 8 символов."]
                  first_name:
                    type: array
                    items:
                      type: string
                    example: ["Это поле обязательно."]
                  last_name:
                    type: array
                    items:
                      type: string
                    example: ["Это поле обязательно."]

  /login/:
    post:
      summary: Login user
      description: Authenticates user with email and password. Returns JWT token upon successful authentication.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: user@example.com
                password:
                  type: string
                  format: password
                  description: User's password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT authentication token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: User's unique identifier
                        example: 1
                      email:
                        type: string
                        format: email
                        example: user@example.com
                      first_name:
                        type: string
                        example: Иван
                      last_name:
                        type: string
                        example: Иванов
        '400':
          description: Validation error - missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                    example: ["Это поле обязательно."]
                  password:
                    type: array
                    items:
                      type: string
                    example: ["Это поле обязательно."]
        '401':
          description: Authentication failed - invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Неверный email или пароль

  /logout/:
    post:
      summary: Logout user
      description: Logs out the authenticated user. Requires valid JWT token in Authorization header.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Выход выполнен успешно
        '401':
          description: Unauthorized - missing or invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Учетные данные не были предоставлены.

  /profile/:
    get:
      summary: Get user profile
      description: Retrieves the authenticated user's profile information. Requires valid JWT token in Authorization header.
      tags:
        - Profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: User's unique identifier
                    example: 1
                  email:
                    type: string
                    format: email
                    description: User's email address
                    example: user@example.com
                  first_name:
                    type: string
                    description: User's first name
                    example: Иван
                  last_name:
                    type: string
                    description: User's last name
                    example: Иванов
        '401':
          description: Unauthorized - missing or invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Учетные данные не были предоставлены.
    patch:
      summary: Update user profile
      description: Updates the authenticated user's profile information (first name and/or last name). Email cannot be changed. Requires valid JWT token in Authorization header.
      tags:
        - Profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  minLength: 1
                  maxLength: 150
                  description: User's first name
                  example: Иван
                last_name:
                  type: string
                  minLength: 1
                  maxLength: 150
                  description: User's last name
                  example: Иванов
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: User's unique identifier
                    example: 1
                  email:
                    type: string
                    format: email
                    description: User's email address (cannot be changed)
                    example: user@example.com
                  first_name:
                    type: string
                    description: User's updated first name
                    example: Иван
                  last_name:
                    type: string
                    description: User's updated last name
                    example: Иванов
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  first_name:
                    type: array
                    items:
                      type: string
                    example: ["Это поле не может быть пустым."]
                  last_name:
                    type: array
                    items:
                      type: string
                    example: ["Это поле не может быть пустым."]
        '401':
          description: Unauthorized - missing or invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Учетные данные не были предоставлены.

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication. Use format - Authorization: Bearer <token>

  schemas:
    Error:
      type: object
      properties:
        detail:
          type: string
          description: Error message in Russian
    
    ValidationError:
      type: object
      additionalProperties:
        type: array
        items:
          type: string
      description: Field-specific validation errors in Russian